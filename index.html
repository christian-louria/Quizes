<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="scss/all.css">
	<title>Qs</title>
</head>
<body>
	<div id="body">
		<div id="bodyOrganizer">
			<div id="leftBar">
				<div id="logoPic">
					<img height="90px" src="uploads/qslogo.png">
				</div>
				<div id="homeTab" class="tabs">
					Home
				</div>
				<div id="profileTab" class="tabs">
					Profile
				</div>
				<div id="makeQuizTab" class="tabs">
					Make Quiz
				</div>
				<div id="takeQuizTab" class="tabs">
					Quizes
				</div>
			</div>
			<div id="main">
				<div id="usernameTitle">
					Guest
				</div>
				<div id="mainContent">

					<div id="recentAndPlayers">
						<div id="recentQuizesContainer">
							<div id="recentQuizes">
							Recent Quizes
							</div>
							<div id="quizList">	
							</div>
						</div>

						<div id="topPlayersContainer">
							<div id="topPlayersWords">
								Changelog
							</div>
							<div>
								<span id="forWes">UPDATED FOR WES</span>
							</div>
							<div>
								Added profile pic
							</div>
							<div>
								Change profile pic
							</div>
							<div>
								Added XP
							</div>
							<div>
								added player stats
							</div>
							<div>
								Added default Pic
							</div>
							<!-- <div id="topPayersList">
								W.I.P.
							</div> -->
						</div>
						<div id="topPlayersContainer">
							<div id="topPlayersWords">
								Known Bugs
							</div>
							<div>
								Cant refrsh page
							</div>
							<div>
								Profile pic upload issues
							</div>
							<!-- <div id="topPayersList">
								W.I.P.
							</div> -->
						</div>
					</div>
					
					
				</div>
			</div>
			<div id="rightBar">
				<div id="signInOrOut">
					<div class="signinBoxWrapper">
						<div class="signinBox">
							<div id="signinWords">
								Sign In
							</div>
							<input type="text" id="username" name="username" autocomplete="off" placeholder="Username">
							<div id="signinError">
								
							</div>
							<div id="signin" class="button">
								Sign In
							</div>		
						</div>
					</div>
				</div>
				<div class="signinBox">
					<div id="signinWords">
						Create An Account
					</div>
					
					<input type="text" id="makeUsername" name="makeUsername" autocomplete="off" placeholder="New Username">
					<input type="text" id="makeNick" name="makeNick" autocomplete="off" placeholder="New Nick">
					<div id="createSuccess">
						
					</div>
					<div id="makeAccount" class="button">
						Make Account
					</div>
				</div>
			</div>
		</div>		
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/Qs.js"></script>
</body>
</html>
